spring.application.name=To-do-list
# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
# Tells Spring Boot which JDBC driver to use
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Enables a web console for inspecting the H2 database.
spring.h2.console.enabled=true
# Automatically updates the database schema to match your entity definitions.
spring.jpa.hibernate.ddl-auto=update
# Logs the SQL queries generated by Hibernate to the console (useful for debugging).
spring.jpa.show-sql=true
